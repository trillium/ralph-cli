name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

      # Trigger Homebrew update when release is created
      - name: Trigger Homebrew update
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: update-homebrew
          client-payload: '{"version": "${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}"}'

      - name: Release summary
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "## Release ${{ steps.release.outputs.tag_name }} created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Homebrew formula update triggered automatically." >> $GITHUB_STEP_SUMMARY
